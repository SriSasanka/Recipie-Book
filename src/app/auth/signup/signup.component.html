<div class="card">
  <div class="card card-padding">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email"
                   name="email"
                   id="email"
                   placeholder="E-Mail"
                   class="form-control"
                   ngModel
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   placeholder="Password"
                   class="form-control"
                   ngModel
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="form-group">
            <button class="btn btn-primary"
                    type="submit"
            >Sign Up</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
